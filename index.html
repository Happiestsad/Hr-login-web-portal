<body>
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form action="" name="contact">
        <h3>Login Here</h3>

        <label for="username">Employee Name</label>
        <input type="text" placeholder="Employee Name" id="Username" name="Username">
        <label for="email"> Employee Email</label>
        <input type="email" placeholder="Employee Email" id="email" name="Email">
        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="Password" name="Password">
        
        <button>Log In</button>
    </form>
    <script>
			const scriptURL = 'https://script.google.com/macros/s/AKfycbzRj79d4mRPkDFku_fyvsLflWhiVXWogyqtyqcChm8I-R1crcewEs7pVOOMlkjUG1l8/exec'
			const form = document.forms['contact']
			form.addEventListener('submit', e => {
			  e.preventDefault()
			  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
				.then(response => alert("Thank you! your form is submitted successfully." ))
				.then(() => {  window.location.reload(); })
				.catch(error => console.error('Error!', error.message))
			})
		  </script>
</body>
</html>
</body>
</html>
